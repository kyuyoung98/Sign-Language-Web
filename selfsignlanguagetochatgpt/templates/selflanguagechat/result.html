{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign Language</title>

    <!-- CSS -->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/product/">
    <link rel="stylesheet" href="{% static "bootstrap-5.2.3-dist/css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" href="{% static "bootstrap-5.2.3-dist/css/product.css" %}"/>
</head>
<body>
<!-- header -->
{% include '../header.html' %}
<main>
  <!-- body 1 -->
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 fw-normal">Sign Language</h1>
        <p class="lead fw-normal">You can predict sign language to use image.</p>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
  </div>

  <!-- body 2 -->
  <form action="chat" method="post" entype="application/x-www-form-urlencoded">
    <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3 pb-3">
        <div class="text-bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
          <div class="my-3 py-3">
            <h2 class="display-5">Sign Language</h2>
            <p class="lead">아래의 수어 번역 결과를 바탕으로 chatGPT로 질문을 했어요.</p>
              {% csrf_token %}
              <div id="file-module-0">
                <div class="container-fluid py-3">
                  <div class="h-100 p-5 text-bg-dark rounded-3">
                    <h3 class="fw-bold">수어 번역 결과</h3>
                    <br>
                    <span id="result" name="question">{{ question }}</span>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <div class="text-bg-primary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
          <div class="my-3 p-3">
            <h2 class="display-5">Answer</h2>
            <p class="lead">chatGPT의 답변이에요.</p>
            <div class="container-fluid py-3">
              <div class="h-100 p-5 text-bg-dark rounded-3">
                <h3 class="fw-bold">ChatGPT답변</h3>
                <span id="result">{{ result }}</span>
              </div>
            </div>
          </div>
        </div>
    </div>
  </form>
</main>   
</body>
<script src="{% static "bootstrap-5.2.3-dist/js/bootstrap.min.js" %}"></script>
</html>
