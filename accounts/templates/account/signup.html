{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Main Page</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/product/">
    <link rel="stylesheet" href="{% static "bootstrap-5.2.3-dist/css/bootstrap.min.css" %}" type="text/css"/>
    <link rel="stylesheet" href="{% static "bootstrap-5.2.3-dist/css/product.css" %}"/>
    <link rel="stylesheet" href="{% static 'bootstrap-5.2.3-dist/css/base.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'bootstrap-5.2.3-dist/css/style.css' %}" type="text/css"/>
</head>
<style>
  .container {
      max-width: 150px;
      margin: 0 auto;
  }
  .form-group {
      
      margin-bottom: 20px;
      width: 35%;
      margin: 0 auto;
  }
  .form-group label {
      font-weight: bold;
  }
  .btn {
      margin-top: 10px;
      width: 100%;
  }
</style>
{% include '../header.html' %}
<form method="post" action="{% url 'account:signup' %}" style = 'margin-top: 200px;'>
  {% csrf_token %}
  <div class="container">
        <div class="form-group" >
            <label for="username">유저네임:</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password1">비밀번호:</label>
            <input type="password" class="form-control" id="password1" name="password1">
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인:</label>
            <input type="password" class="form-control" id="password2" name="password2">
        </div>
        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" class="form-control" id="email" name="email" >
        </div>
        <div class="form-group"><button type="submit" class="btn btn-primary">가입하기</button></div>
  </div>
</form>
<script src="{% static "bootstrap-5.2.3-dist/js/bootstrap.min.js" %}"></script>
</html>
