{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/product/">
    <link rel="stylesheet" href="{% static "bootstrap-5.2.3-dist/css/bootstrap.min.css" %}" type="text/css"/>
    <link rel="stylesheet" href="{% static "bootstrap-5.2.3-dist/css/product.css" %}"/>
    <link rel="stylesheet" href="{% static 'bootstrap-5.2.3-dist/css/base.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'bootstrap-5.2.3-dist/css/style.css' %}" type="text/css"/>
  </head>
  <style>
    .container {
        max-width: 150px;
        margin: 0 auto;
    }
    .form-group {
        
        margin-bottom: 20px;
        width: 35%;
        margin: 0 auto;
    }
    .form-group label {
        font-weight: bold;
    }
    .btn {
        margin-top: 10px;
        width: 100%;
    }
  </style>
<body>
  {% include '../header.html' %}
  <form method="post" action="{% url 'account:login' %}" style = 'margin-top: 200px;'>
    {% csrf_token %}
    <div class="container">
      <div class="form-group" >
        <label for="username">사용자ID</label>
        <input type="text" class="form-control" name="username" id="username" 
          value="{{ username.value|default_if_none:'' }}">
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" class="form-control" name="password" id="password" 
          value="{{ password.value|default_if_none:'' }}">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">로그인</button>
      </div>
    </div>
  </form>
</body>
<script src="{% static "bootstrap-5.2.3-dist/js/bootstrap.min.js" %}"></script>
</html>
