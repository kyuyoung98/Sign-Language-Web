{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SelfChatGPT</title>
  
  <!-- CSS -->
  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/product/">
  <link rel="stylesheet" href="{% static "bootstrap-5.2.3-dist/css/bootstrap.min.css" %}"/>
  <link rel="stylesheet" href="{% static "bootstrap-5.2.3-dist/css/product.css" %}"/>
  <link rel="stylesheet" href="{% static 'bootstrap-5.2.3-dist/css/base.css' %}" type="text/css"/>
</head>
<body>
<!-- header -->
{% include '../header.html' %}
<main>
  <!-- body 1 -->
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary bg-img1 img-with-font">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <h1 class="display-4 fw-normal">ChatGPT</h1>
      <p class="lead fw-normal">You can use ChatGPT Service.</p>
    </div>
  </div>

  <!-- body 2 -->
  <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3 pb-3">
    <div class="text-bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
      <div class="my-3 py-3">
        <h2 class="display-5">Question</h2>
        <p class="lead">질문을 바탕으로 답변을 해줘요.</p>
        <form action="chat" method="post" entype="application/x-www-form-urlencoded">
          {% csrf_token %}
            <div class="container-fluid py-3">
              <textarea id="question" name="question" style="width: 100%; height: 200px; border-radius: 0.5rem;"></textarea>
              <br>
              <button class="btn btn-primary btn-lg" id="text-button" type="submit">Ask a question</button>
            </div>
        </form>
      </div>
    </div>
    <div class="text-bg-primary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
      <div class="my-3 p-3">
        <h2 class="display-5">Answer</h2>
        <p class="lead">chatGPT의 답변이에요.</p>
        <div class="container-fluid py-3">
          <div class="h-100 p-5 text-bg-dark rounded-3">
            <h3 class="fw-bold">???</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>   
</body>

<script src="{% static "bootstrap-5.2.3-dist/js/bootstrap.min.js" %}"></script>
</html>
